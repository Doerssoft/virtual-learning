{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Document</title>
</head>

<body>
    <div class="logo">
        <a href="{% url 'landing-page' %}"> <img src="{% static 'img/logo1.png' %}" alt="" /> </a>
    </div>

    <div class="main">
        {% if form %}
        <div class="container">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <h2 style="text-align: center">
                        Login with Social Media or Manually
                    </h2>
                    <div class="vl">
                        <span class="vl-innertext">or</span>
                    </div>

                    <div class="col">
                        <!-- <a href="#" class="fb btn">
                            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                        </a>
                        <a href="#" class="twitter btn">
                            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                        </a>
                        <a href="#" class="google btn">
                            <i class="fa fa-google fa-fw"></i> Login with Google+
                        </a> -->
                    </div>

                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Or Sign in manually:</p>
                        </div>

                        <!-- <input type="text" name="username" placeholder="Username" required />
                        <input type="password" name="password" placeholder="Password" required /> -->
                        {{ form.username }}
                        {{ form.password }}
                        <input type="submit" value="Login" />
                    </div>
                </div>
            </form>
            {% endif %}
        </div>

        <div class="bottom-container">
            <div class="row">
                <div class="col">
                    <a href="{% url 'users:signup' %}" style="color: white" class="btn">Sign up</a>
                </div>
                <div class="col">
                    <a href="#" style="color: white" class="btn">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // to add placeholder to login form 
    const emailField = document.querySelector("#id_username");
    const passwordField = document.querySelector("#id_password");

    emailField.placeholder = '{{ form.username.label }}'
    passwordField.placeholder = '{{ form.password.label }}'
</script>
</html>
